<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-gray': 'hsl(212, 45%, 89%)',
            'grayish-blue': 'hsl(220, 15%, 55%)',
            'dark-blue': 'hsl(218, 44%, 22%)',
            'blue-violet': 'hsl(228, 45%, 44%)',
          },
          fontFamily: {
            'outfit': ["Outfit"]
          },
        }
      }
    }
  </script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-light-gray flex flex-col items-center justify-center min-h-screen">
  <main class="text-center drop-shadow-xl rounded-xl bg-white max-w-xs h-fit p-4 pb-8 mt-auto">
    <img class="rounded-xl" src="images/image-qr-code.png" alt="QR code to frontendmentor.io" />  
    <h1 class="font-outfit font-bold text-2xl text-dark-blue mt-8">Improve your front-end skills by building projects</h3>
    <p class="font-outfit text-grayish-blue text-base mt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <footer class="attribution mt-auto p-4 text-xs text-center">
    <p>
      Challenge by <a class="text-blue-violet" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-blue-violet" href="https://github.com/enreina">Enreina</a>.
    </p>
  </footer>
</body>
</html>
